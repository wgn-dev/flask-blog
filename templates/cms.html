
{% extends "bootstrap/base.html" %}
{% block title %}Simple CMS{% endblock %}

{% block content %}
<div class="jumbotron text-center">
  <h1>CMS</h1>
  <h3>simple CMS for blogs</h3>
</div>

<div class="container">
  <form method="POST">
    <div class="form-group">
      {% for page in pages %}
      <h4>Title</h4>
      <input type="text" class="form-control" name="title" value="{{ page.title }}">
      <h4>Date:</h4>
      <input type="text" class="form-control" name="date" value="{{ page.date }}">
      <h4>images:</h4>
      <input type="text" class="form-control" name="title" value="{{ page.img }}">
      {% endfor %}

    </div>
    <h4> post:</h4>
  <div class="form-group">
      <textarea class="form-control" name="paste-text" rows="20">{{ isi }}
      </textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-lg btn-primary">Create New Paste</button>
    </div>
  </form>
</div>
{% endblock %}
